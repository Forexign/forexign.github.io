<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doğum Gününü Tahmin Edeceğim 🎂</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(180deg, #ffe3ec, #fff7f0);
      text-align: center;
      padding: 50px;
      transition: background 0.5s;
    }
    h1 {
      color: #ff4f8b;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff4f8b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff81ac;
      transform: scale(1.05);
    }
    #result {
      font-size: 22px;
      color: #222;
      margin-top: 30px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎂 Doğum Gününü Tahmin Edeceğim!</h1>
  <p>Yılını tahmin ediyorum, ama sen bana yardım et 😉</p>
  <div id="game">
    <h2 id="guess">2000 mi doğdun?</h2>
    <button id="older">Daha yaşlıyım 👴</button>
    <button id="younger">Daha gencim 👶</button>
    <button id="correct" class="hidden">🎂 Doğru bildin!</button>
    <button id="restart" class="hidden">🔁 Baştan oyna</button>
  </div>
  <div id="result"></div>

  <script>
    let min = 1970;
    let max = new Date().getFullYear();
    let guess = Math.floor((min + max) / 2);

    const guessEl = document.getElementById("guess");
    const olderBtn = document.getElementById("older");
    const youngerBtn = document.getElementById("younger");
    const correctBtn = document.getElementById("correct");
    const restartBtn = document.getElementById("restart");
    const result = document.getElementById("result");

    function updateGuess() {
      guessEl.textContent = guess + " mi doğdun?";
    }

    function checkEnd() {
      if (max - min <= 1) {
        showCorrect();
      }
    }

    function showCorrect() {
      guessEl.textContent = "🎉 " + guess + " doğumluymuşsun!";
      olderBtn.classList.add("hidden");
      youngerBtn.classList.add("hidden");
      correctBtn.classList.remove("hidden");
    }

    olderBtn.addEventListener("click", () => {
      max = guess;
      guess = Math.floor((min + max) / 2);
      updateGuess();
      checkEnd();
    });

    youngerBtn.addEventListener("click", () => {
      min = guess;
      guess = Math.floor((min + max) / 2);
      updateGuess();
      checkEnd();
    });

    correctBtn.addEventListener("click", () => {
      result.textContent = "🎂 Doğru tahmin ettim! Harikayım 😎";
      correctBtn.classList.add("hidden");
      restartBtn.classList.remove("hidden");
      document.body.style.background = "linear-gradient(180deg, #d4f8e8, #f0fff4)";
    });

    restartBtn.addEventListener("click", () => {
      min = 1970;
      max = new Date().getFullYear();
      guess = Math.floor((min + max) / 2);
      updateGuess();
      result.textContent = "";
      olderBtn.classList.remove("hidden");
      youngerBtn.classList.remove("hidden");
      correctBtn.classList.add("hidden");
      restartBtn.classList.add("hidden");
      document.body.style.background = "linear-gradient(180deg, #ffe3ec, #fff7f0)";
    });

    updateGuess();
  </script>
</body>
</html>
