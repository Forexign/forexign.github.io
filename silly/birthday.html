<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Doğum Günü Tahmin Oyunu 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.4em;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    #cake {
      font-size: 4em;
      animation: wiggle 1s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }

    #question {
      font-size: 1.3em;
      margin-top: 10px;
    }

    button {
      background: #ff6fa5;
      border: none;
      color: white;
      padding: 10px 22px;
      font-size: 1.1em;
      border-radius: 25px;
      margin: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4c85;
    }

    #reset {
      background: #74d680;
    }
    #reset:hover {
      background: #57c45a;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: 0;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🎂 Doğum Günü Tahmincisi 🎈</h1>
  <div id="cake">🍰</div>
  <p id="question">Hazırım! Doğum yılını tahmin edeceğim...</p>

  <div id="buttons">
    <button onclick="older()">Daha Büyüküm 😎</button>
    <button onclick="younger()">Daha Küçüğüm 🐣</button>
    <button id="reset" onclick="reset()">Yeniden Başla 🔄</button>
  </div>

  <p id="result"></p>

  <script>
    let min = 1950;
    let max = 2025;
    let guess = randomYear();

    const question = document.getElementById("question");
    const result = document.getElementById("result");

    function randomYear() {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateQuestion() {
      question.textContent = `Tahminim: ${guess} 🎯`;
    }

    function older() {
      max = guess - 1;
      nextGuess();
    }

    function younger() {
      min = guess + 1;
      nextGuess();
    }

    function nextGuess() {
      if (min > max) {
        celebrate("Bu imkânsız! 😵‍💫");
        return;
      }
      guess = Math.floor((min + max) / 2);
      if (max - min <= 0) {
        celebrate(`Buldum! 🎉 ${guess} doğumlusun! 🥳`);
      } else {
        updateQuestion();
      }
    }

    function celebrate(msg) {
      question.textContent = msg;
      result.textContent = "Yaşasın! 🎊 Şimdi pastayı üfle!";
      spawnConfetti(80);
    }

    function spawnConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function reset() {
      min = 1950;
      max = 2025;
      guess = randomYear();
      question.textContent = "Hazırım! Doğum yılını tahmin edeceğim...";
      result.textContent = "";
      setTimeout(updateQuestion, 1000);
    }

    // Başlangıç tahmini
    setTimeout(updateQuestion, 1000);
  </script>
</body>
</html>
